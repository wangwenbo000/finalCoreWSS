<script>

function configWxJsapi() {
  var url = window.location.href;
  $.ajax({
    url: 'Admin/Wx/jsapicofig',
    type: 'POST',
    data: {
      url: url
    },
    success: function(json) {
      var configJson = JSON.parse(json);
      wx.config(configJson);

      wx.ready(function() {
        wx.hideOptionMenu();
      });
      wx.error(function(res) {
        console.log('微信jssdk接入失败');
      });
    }
  });
}
