<%=include indexheader_index.html%>
<style>
    table{background: #fff;}
    .table{margin-bottom: 0;}
    .formdiv{background: #fff;padding: 15px;}
</style>
<script>
    var addresslistJSON = <%- JSON.stringify(addresslist)%>;
</script>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <a href="/address" class="btn btn-success navbar-btn btn-block btn-lg">添加新地址</a>
    </div>
</nav>
<div class="formdiv">
<table class="table">
    <tr id="addresslist" v-repeat="list">
        <td>
            <h4>{{receiveuser}} <small>{{phonenum}}</small></h4>
            {{addressKey}} {{address}}
        </td>
        <td>
            <a href="#" data-toggle="modal" data-target="#delAddress" data-id="{{id}}"><h4><i class="glyphicon glyphicon-trash"></i></h4></a>
        </td>
        <td>
            <a href="address/index/id/{{id}}"><h4><i class="glyphicon glyphicon-pencil"></i></h4></a>
        </td>
    </tr>
</table>
    </div>
<div class="modal fade" id="delAddress" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p class="text-center">确定删除地址？</p>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-default btn-block btn-lg" data-dismiss="modal">放弃操作</button>
                    </div>
                    <div class="col-xs-6">
                        <button type="submit" class="btn btn-danger btn-block btn-lg">确定删除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var addresslist = new Vue({
        el:'#addresslist',
        data:{list:addresslistJSON}
    });
</script>
